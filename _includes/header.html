<header>
    <nav>
        <div class="logo">
            <a href="{{ '/' | relative_url }}">
                <img src="{{ '/assets/images/logo-light.png' | relative_url }}" alt="{{ site.title }}" class="logo-img">
            </a>
        </div>
        <ul class="nav-links">
            {% for item in site.navigation %}
            <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</header>
