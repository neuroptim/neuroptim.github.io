<header>
    <nav>
        <div class="logo">
            <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </div>
        <ul class="nav-links">
            {% for item in site.navigation %}
            <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</header>
