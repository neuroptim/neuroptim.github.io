# Site settings
title: NeurOptim
description: Research team focused on neuromorphic optimization, centralizing collaborative efforts in the field.
url: "https://neuroptim.org"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge

# Theme configuration
theme_color:
  primary: "#2c3e50"
  secondary: "#3498db"
  accent: "#e74c3c"

# Navigation links
navigation:
  - title: About
    url: "#about"
  - title: Research
    url: "#research"
  - title: Collaborators
    url: "#collaborators"
  - title: Contact
    url: "#contact"

# Research areas (easily customizable)
research_areas:
  - title: Neuromorphic Hardware
    description: Developing and optimizing brain-inspired hardware architectures for efficient computation.
  - title: Spiking Neural Networks
    description: Advancing algorithms and architectures for spiking neural networks and event-driven computing.
  - title: Optimization Algorithms
    description: Creating novel optimization methods inspired by neuromorphic principles and biological systems.

# Social links
social:
  github: https://github.com/neuroptim

# Footer
copyright_year: 2025

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor
