# Site settings
title: NeurOptim
description: Research team focused on neuromorphic optimisation, centralising, and documenting collaborative efforts in the field.
url: "https://neuroptim.org"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
future: true

# Collections
collections:
  tools:
    output: true
    permalink: /tools/:name/
  collaborators:
    output: false
  publications:
    output: true
    permalink: /research/publications/:name/
  events:
    output: true
    permalink: /events/:name/

# Theme configuration
theme_color:
  primary: "#2c3e50"
  secondary: "#3498db"
  accent: "#e74c3c"

# Navigation links
navigation:
  - title: About
    url: /about/
  - title: Research
    url: /research/
  - title: Events
    url: /events/
  - title: Tools
    url: /tools/
  - title: Collaborators
    url: /collaborators/
  - title: Contact
    url: /contact/

# Social links
social:
  github: https://github.com/neuroptim

# Footer
copyright_year: 2025

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor
